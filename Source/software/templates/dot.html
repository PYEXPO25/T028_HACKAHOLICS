<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming - Loading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7da;
            margin: 0;
        }
        .loader-container {
            position: relative;
            height: 200px;
            width: 120px;
        }
        .soil {
            width: 120px;
            height: 25px;
            background: #654321;
            position: absolute;
            bottom: 0;
            border-radius: 10px;
            box-shadow: inset 0px -3px 5px rgba(0, 0, 0, 0.2);
        }
        .soil::before {
            content: "";
            width: 100%;
            height: 8px;
            background: #3d2617;
            position: absolute;
            bottom: 0;
            border-radius: 50%;
        }
        .stem {
            width: 5px;
            height: 0;
            background: #4CAF50;
            position: absolute;
            left: 50%;
            bottom: 25px;
            transform: translateX(-50%);
            transition: height 3s ease-in-out;
        }
        .leaves {
            opacity: 0;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
            flex-wrap: wrap;
            width: 30px;
        }
        .leaves span {
            display: block;
            width: 12px;
            height: 6px;
            background: #4CAF50;
            border-radius: 50%;
            position: absolute;
            transform: scale(0);
            transition: transform 1s ease-in-out;
        }
        .leaf-1 { transform-origin: right center; top: 0; left: -8px; }
        .leaf-2 { transform-origin: left center; top: 0; right: -8px; }
        .leaf-3 { transform-origin: right center; top: 10px; left: -6px; }
        .leaf-4 { transform-origin: left center; top: 10px; right: -6px; }
        .flower {
            opacity: 0;
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }
        .petal {
            width: 15px;
            height: 15px;
            background: #FF69B4;
            position: absolute;
            border-radius: 50%;
        }
        .petal:nth-child(1) { transform: translate(-8px, -8px); }
        .petal:nth-child(2) { transform: translate(8px, -8px); }
        .petal:nth-child(3) { transform: translate(-8px, 8px); }
        .petal:nth-child(4) { transform: translate(8px, 8px); }
        .center {
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="soil"></div>
        <div class="stem" id="stem"></div>
        <div class="leaves" id="leaves">
            <span class="leaf-1"></span>
            <span class="leaf-2"></span>
            <span class="leaf-3"></span>
            <span class="leaf-4"></span>
        </div>
        <div class="flower" id="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>
    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("stem").style.height = "100px";
            }, 500);
            setTimeout(() => {
                document.getElementById("leaves").style.opacity = 1;
                document.querySelector(".leaf-1").style.transform = "scale(1) rotate(-30deg)";
                document.querySelector(".leaf-2").style.transform = "scale(1) rotate(30deg)";
                document.querySelector(".leaf-3").style.transform = "scale(1) rotate(-20deg)";
                document.querySelector(".leaf-4").style.transform = "scale(1) rotate(20deg)";
            }, 3500);
            setTimeout(() => {
                document.getElementById("flower").style.opacity = 1;
            }, 4500);
            setTimeout(() => {
                window.location.href = "login.html";
            }, 6000);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 9999;
            transition: opacity 0.8s;
        }
        .welcome-screen.fade-out { opacity: 0; pointer-events: none; }
        .progress-bar {
            width: 80%;
            height: 5px;
            background: linear-gradient(to right, lightblue, violet);
            margin-top: 15px;
            position: relative;
        }
        .progress-bar div {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, teal, purple);
            animation: progressAnim 2s forwards;
        }
        @keyframes progressAnim {
            from { width: 0; }
            to { width: 100%; }
        }
</style>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <h1 style="font-size:60px">Signing in....</h1>
        <div class="progress-bar"><div></div></div>
    </div>
    <script>
    fe1html.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
            fe1html.querySelector('.progress-bar div').style.width = '100%';
        }, 100);
        setTimeout(() => {
            fe1html.getElementById('welcomeScreen').classList.add('fade-out');
        }, 2500);
    });
    </script>
    <script>

        window.onload=function(){
            
            setTimeout(() => {
                window.location.href="fe1.html"
            },6000)
        };
    </script>
</body>
</html>

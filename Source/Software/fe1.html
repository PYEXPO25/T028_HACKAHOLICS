<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming with Precision Agriculture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            background: linear-gradient(135deg,  #081340,  #081340);
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
        }
        .navbar { background: rgba(33, 33, 33, 0.8); backdrop-filter: blur(10px); }
        .navbar-brand { color: #00e676; font-weight: bold; }
        .nav-link { color: #bdbdbd; transition: 0.3s; }
        .nav-link:hover { color: #00e676; }
        .card {
           width: 70%; /* Further reduced card size */
            margin: auto;
            border-radius: 15px;
            background:linear-gradient(135deg,rgb(44, 56, 102),  #081340);
            color: white;
            padding: 20px; /* Slightly reduced padding */
            text-align: center;
            transition: 0.4s;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 10px 30px teal;
            border:5px white;
        }
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: purple;
            color: black;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(255, 111, 97, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: float 2s infinite alternate ease-in-out;
        }
        .chatbot:hover { 
            transform: scale(1.1);
            background: teal; 
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <div class="container dashboard-container py-5">
        <h2 class="text-center mb-4">SMART IRRIGATION DASHBOARD</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card" onclick="location.href='graph.htm#moistureChart'">
                    <h5>SOIL MOISTURE</h5>
                    <canvas id="moistureChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" onclick="location.href='graph.htm#temperatureChart'">
                    <h5>TEMPERATURE</h5>
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card" onclick="location.href='graph.htm#phChart'">
                    <h5>PH LEVEL</h5>
                    <canvas id="phChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" onclick="location.href='graph.htm#humidityChart'">
                    <h5>HUMIDITY</h5>
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <button class="chatbot" onclick=" location.href='bot.html'">ðŸ’¬</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.querySelector('.progress-bar div').style.width = '100%';
            }, 100);
            setTimeout(() => {
                document.getElementById('welcomeScreen').classList.add('fade-out');
            }, 2500);
            fetch('/api/sensor-data')
                .then(response => response.json())
                .then(data => {
                    updateChart('moistureChart', 'Soil Moisture', data.moisture);
                    updateChart('temperatureChart', 'Temperature', data.temperature);
                    updateChart('phChart', 'pH Level', data.ph);
                    updateChart('humidityChart', 'Humidity', data.humidity);
                });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

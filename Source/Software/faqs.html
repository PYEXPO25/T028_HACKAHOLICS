<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 200px;
            height: 250px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card:hover {
            transform: scale(1.1);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://github.com/PYEXPO25/T028_HACKAHOLICS/blob/main/Media/mzhmathi1.png" alt="FAQ 1">
        </div>
        <div class="card">
            <img src="https://github.com/PYEXPO25/T028_HACKAHOLICS/blob/main/Media/mzhmathi2.png" alt="FAQ 2">
        </div>
        <div class="card">
            <img src="https://github.com/PYEXPO25/T028_HACKAHOLICS/blob/main/Media/mzhmathi3.png" alt="FAQ 3">
        </div>
        <div class="card">
            <img src="https://github.com/PYEXPO25/T028_HACKAHOLICS/blob/main/Media/mzhmathi4.png" alt="FAQ 4">
        </div>
        <div class="card">
            <img src="https://github.com/PYEXPO25/T028_HACKAHOLICS/blob/main/Media/mzhmathi5.png" alt="FAQ 5">
        </div>
    </div>
</body>
</html>
